    <script>
        var data = {
            labels: ['Java', 'C', 'C++', 'HTML', 'JavaScript', 'CSS', 'SQL'],
            datasets: [{
                label: 'Performance',
                data: [90, 85, 80, 70, 95, 75, 85], // Your performance data here
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        var options = {
            scales: {
                y: {
                    beginAtZero: true,
                    max: 100 // You can set a max value if needed
                }
            }
        };

        var ctx = document.getElementById('columnChart').getContext('2d');

        var columnChart = new Chart(ctx, {
            type: 'bar',
            data: data,
            options: options
        });
    </script>
